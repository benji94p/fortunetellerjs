<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune teller</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>

    <h1>Fortune Teller</h1>
    <div id="infos">

        <label for = "spouse" >Name of your future partner</label>
        <input type="text" id="spouse" >

        <label for = "job" >Name of your job</label>
        <input type="text" id="job" >

        <label for = "location" >Where will you be living?</label>
        <input type="text" id="location" >

        <label for = "kids" >How many kids will you have?</label>
        <input type="text" id="kids" >

        <label for = "hobby" >What will your hobby be?</label>
        <input type="text" id="hobby" >

        <button id="button">See your future !</button>
    </div>

    <p id="result"></p>

    <script src="main.js"></script>
</body>
</html>
